<mat-card>
  <mat-card-title>Bienvenid@</mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <p>
        <mat-form-field>
          <input type="text" formControlName="email" matInput placeholder="email">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="password" formControlName="password" matInput placeholder="password">
        </mat-form-field>
      </p>

      <div>
        <button type="submit" [disabled]="!loginForm.valid" mat-raised-button color="primary">Iniciar Sesi√≥n</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
