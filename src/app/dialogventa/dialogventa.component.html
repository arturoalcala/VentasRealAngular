<h1 mat-dialog-title>Nueva Venta</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Cliente</mat-label>
    <input type="number" matInput placeholder="Id Cliente" [(ngModel)]="venta.idCliente">
  </mat-form-field>
  <form [formGroup]="detalleForm" (ngSubmit)="addDetalle()">
    <mat-form-field>
      <mat-label>Producto</mat-label>
      <input type="number" formControlName="idProducto" matInput placeholder="Id Producto">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Cantidad</mat-label>
      <input type="number" formControlName="cantidad" matInput placeholder="Cantidad">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Precio Unitario</mat-label>
      <input type="number" formControlName="precioUnitario" matInput placeholder="Precio Unitario">
    </mat-form-field>
    <div>
      <button type="submit" [disabled]="!detalleForm.valid" mat-raised-button color="success">Agregar</button>
    </div>
  </form>

  <div>
    <h5>Detalle</h5>
    <table style="width: 100%;">
      <tr>
        <th>Cantidad</th>
        <th>Precio Unitario</th>
        <th>Importe</th>
      </tr>
      <tr *ngFor="let item of detalle">
        <td>{{item.cantidad}}</td>
        <td>{{item.precioUnitario}}</td>
        <td>{{item.cantidad * item.precioUnitario}}</td>
      </tr>
    </table>
  </div>
</div>

<div mat-dialog-actions>
  <button mat-raised-button color="warning" (click)="closeDialog()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="addVenta()" [disabled]="this.detalle.length == 0">Guardar</button>
</div>
